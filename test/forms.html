<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>attoCSS Demo</title>
<link rel="stylesheet" href="../resources/vendor/normalize.css">
<link rel="stylesheet" href="../library/forms.css">
<link rel="stylesheet" href="../library/input.css">
<link rel="stylesheet" href="test.css">
</head>
<body>

<div class="demo">
<h1>Form examples</h1>

<form>
  <label for="fname">First name:</label><br>
  <input class="input" type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input class="input" type="text" id="lname" name="lname" value="Doe">
</form>

<br>

<form>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
</form>

<br>

<!-- Select -->
<h1>Pure CSS Select</h1>
<div class="select">
  <select name="slct" id="slct">
    <option selected disabled>Choose an option</option>
    <option value="1">Pure CSS</option>
    <option value="2">No JS</option>
    <option value="3">Nice!</option>
  </select>
</div>

<br>

<div class="select">
<select name="slct" id="slct2">
  <optgroup label="Swedish Cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
  </optgroup>
  <optgroup label="German Cars">
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </optgroup>
</select>
</div>

<br>
<br>

<form>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><br><br>
  <input type="submit" value="Submit">
</form> 
</div>

 
</body>
</html>
